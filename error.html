<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Sai Kamalesh's Portfolio</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 10px;
    }

    /* Error Section */
    #error {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      margin: 50px auto;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    #error h2 {
      font-size: 3rem;
      color: #d9534f;
    }

    #error .error-message h3 {
      font-size: 2rem;
      color: #d9534f;
    }

    #error p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    #error a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #error a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Header section -->
  <header>
    <h1>Sai Kamalesh's Portfolio</h1>
    <nav>
      <!-- Add navigation links here if needed -->
    </nav>
  </header>

  <!-- Error section -->
  <section id="error">
    <h2>Error</h2>
    <div class="error-message">
      <h3>Oops! Something went wrong.</h3>
      <p>We apologize for the inconvenience. The page you are looking for cannot be found or is currently unavailable.</p>
      <a href="index.html">Go back to the homepage</a>
    </div>
  </section>

  <!-- Add more sections as needed (e.g., About, Contact, etc.) -->

  <script src="app.js"></script>
</body>

</html>
